<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test auction258 Function</title>
</head>
<body>
    <script>
        // 定义 auction258 函数
        function auction258(number) {
            var n = number.toString().length;
            console.log("n = " + n);
            if (n<2 ) return number+1;
            var t = Math.floor(number / (10 ** (n - 2)));
            console.log("t = " + t);
            var st = String(t);
            
            if (st.endsWith('0')) {
                t = t + 2;
            } else if (st.endsWith('1')) {
                t = t + 1;
            } else if (st.endsWith('2')) {
                t = t + 3;
            } else if (st.endsWith('3')) {
                t = t + 2;
            } else if (st.endsWith('4')) {
                t = t + 1;
            } else if (st.endsWith('5')) {
                t = t + 3;
            } else if (st.endsWith('6')) {
                t = t + 2;
            } else if (st.endsWith('7')) {
                t = t + 1;
            } else if (st.endsWith('8')) {
                t = t + 2;
            } else if (st.endsWith('9')) {
                t = t + 1;
            }
            return t * (10 ** (n - 2));
        }

        // 测试函数
        function testAuction258() {
            var testNumbers = [1,2,3,4,5,16,32,18,90,11,100, 220, 330, 440, 550, 600, 760, 890, 900, 1080];
            testNumbers.forEach(function(testNumber) {
                var result = auction258(testNumber);
                console.log("auction258(" + testNumber + ") = " + result);
            });
        }

        // 调用测试函数
        testAuction258();
    </script>
</body>
</html>
